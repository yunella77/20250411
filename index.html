<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>右上角選單</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      nav {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      ul {
        list-style-type: none; /* 移除預設的項目符號 */
        margin: 0;
        padding: 0;
        display: flex; /* 水平排列 */
      }
      li {
        margin: 0 10px; /* 選項間距 */
      }
      a {
        text-decoration: none; /* 移除連結的底線 */
        color: #FFAF60; /* 選項文字顏色 */
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      a:hover {
        background-color: #FF8C00; /* 滑鼠懸停時背景顏色 */
        color: white; /* 滑鼠懸停時文字顏色 */
      }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>
  <body>
    <!-- 選單 -->
    <nav id="menu">
      <ul>
        <li><a href="#">首頁</a></li>
        <li><a href="#">自我介紹</a></li>
        <li>
          <a href="#">作品集</a>
          <ul class="submenu">
            <li><a href="#" onclick="loadIframe('https://yunella77.github.io/20250328/')">第一週</a></li>
            <li><a href="#" onclick="loadIframe('https://hackmd.io/SAkZFe-0RCyJQvZT6E19Ag')">第二週</a></li>
            <li><a href="#" onclick="loadIframe('https://hackmd.io/IMRJIyR7So--KD3E-s96Hg')">第三週</a></li>
            <li><a href="#" onclick="loadIframe('https://hackmd.io/IMRJIyR7So--KD3E-s96Hg')">第四週</a></li>
          </ul>
        </li>
        <li><a href="#">測驗卷</a></li>
        <li><a href="#">教學影片</a></li>
      </ul>
    </nav>

    <!-- iframe 用於嵌入網頁 -->
    <iframe id="content-frame" src="" frameborder="0"></iframe>

    <!-- sketch.js 動畫 -->
    <script src="sketch.js"></script>

    <script>
      // 動態加載 iframe 的內容
      function loadIframe(url) {
        const iframe = document.getElementById('content-frame');
        iframe.src = url;
      }

      // 控制選單顯示與隱藏
      document.addEventListener('mousemove', (event) => {
        const menu = document.getElementById('menu');
        if (event.clientY < 250) {
          menu.style.display = 'block'; // 顯示選單
        } else {
          menu.style.display = 'none'; // 隱藏選單
        }
      });
    </script>
  </body>
</html>
